<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="awellcure,UV led,固化">
    <meta name="description" content="艾宜尔（苏州）测量技术有限公司专注于光学测量及光电子信息处理技术的发展，提供从产品设计、工艺制造、技术支持到售后维护等全方位的解决方案">
    <meta name="author" content="王勇强">
    <title>艾宜尔（苏州）测量技术有限公司</title>
    <!--<link rel="stylesheet" type="text/css" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="media/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="media/css/style.css">
    <link rel="stylesheet" href="media/css/style.css" type="text/css" />
</head>
<body>
<div id="application" onclick="javascript:$('.secondMenu').css('display','none');">
    <!--菜单栏-->
    <div id="app-nav">
        <app-nav></app-nav>
    </div>
    <!--应用行业介绍-->
    <div style="margin-left: 25px;margin-right: 25px;margin-bottom: 40px;" class="block">
        <div class="span9 inline">
            <div class="bigTitle">应用行业</div>
            <a class="blueButton"style="font-size: 18px;">索取更多信息>></a>
            <div  style="font-size:20px;margin-top: 32px;line-height: 36px;padding-bottom: 20px;">
                艾宜尔（苏州）测量技术有限公司先进的UV LED产品用于印刷，电子，木材涂料，树脂，瓶印刷，医疗，工业组装等各个领域，为多种行业提供优化的固化设备。艾宜尔（苏州）测量技术有限公司随时能够为根据客户的具体生产过程提供最新的工业领域的特需解决方案，全面满足您对紫外线输出功率和卓越工艺性能的需求。
            </div>
        </div>
        <div class="span7 inline" style="padding: 55px 0px 50px 20px;">
            <img class="marBottom10" src="media/image/application.png">
        </div>
        <div class="border1" style="clear: both;"></div>
    </div>
    <!--应用区域-->
    <div style="margin:0px 40px 25px 40px">
        <div class="row-fluid">
            <div v-for="data in list" class="span3 inline" style="height: 620px;font-size:16px;margin:10px 10px 20px 1px;">
                <span class="block marBottom10 text24">{{data.name}}</span>
                <img class="block marBottom10" :src="'media/image/'+data.image">
                <span class="block marBottom10" style="margin-right:70px;line-height:30px;">
                    {{data.text}}
                </span>
            </div>
        </div>
    </div>
    <!--底部-->
    <div id="app-footer">
        <app-footer></app-footer>
    </div>
</div>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<!--<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script type="text/javascript" src="media/js/bootstrap.min.js"></script>
<script type="text/javascript" src="media/js/vue.min.js"></script>
<script type="text/javascript" src="manage/nav.js"></script>
<script type="text/javascript" src="manage/footer.js"></script>
<script type="text/javascript" src="manage/application.js"></script>
</body>
</html>
